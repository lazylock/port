<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winston Liao - Contact</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="icon" sizes="16x16 32x32 64x64" href="favicon.ico">
</head>

<body>

<script>document.body.className += ' fade-out';</script>

<!--HERO-->
  <header>
    <div class="hero hero-half rellax" id="hero-index" data-rellax-speed="4">
      <div id="text-wrapper" class="rellax" data-rellax-speed="2">
        <p id="hero-text">
          <strong>Contact</strong>
        </p>
      </div>
    </div>
  </header>

<!--NAVBAR-->
  <nav class="top-bar main-nav" id="responsive-menu">
      <div class="top-bar-left">
          <ul class="menu">
              <li class="magellan-index keep" data-magellan> 
                  <a href="index.html#top" id="logo">
                    <img id="white-logo" src="assets/wwhite.png">
                    <img id="black-logo" src="assets/wblack.png">
                    <img id="yellow-logo" src="assets/wyellow.png">
                  </a>
              </li>
          </ul>
      </div>
      <div class="top-bar-right">
          <ul class="menu">
              <li><a href="https://www.etsy.com/shop/greidientstudios" target="_blank">Store</a></li>
              <li><a href="resume.html">Resume</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
          </ul>
          <div class="hamburger">
              <div>&#9776</div>
          </div>
          <div>
      </div>
  </nav>

  <!-- MOBILE_NAV -->

  <nav class="mobile-menu mobile-nav">
      <div class="x">&#10006</div>
      <ul>
          <li class="all"><a href="index.html#top">Home</a></li>
          <li><a href="https://www.etsy.com/shop/greidientstudios" target="_blank">Store</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
      </ul>
  </nav>

<!--CONTENT-->
  <div class="contact main-half" id="top">
      <form action="https://formspree.io/sendwinston@gmail.com" method="POST">
          <div>
              <label>
                  <input type="text" name="name" placeholder="Name">
              </label>
          </div>
          <div>
              <label>
                  <input type="email" placeholder="Email" name="_replyto">
              </label>
          </div>
          <div>
              <label>
                  <textarea name="message" placeholder="Message"></textarea>
              </label>
          </div>
          <button class="button" type="submit" value="Send">Send</button>
      </form>
  </div>

<!--FOOTER-->
  <footer>
      <div class="footer">
          <div class="footwrap">
              <div class="return">
                  <a href="#top">&#710</a>
              </div>
          </div>
      </div>
  </footer>
  
  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/rellax.min.js"></script>
  <script src="js/vendor/masonry.pkgd.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/type.js"></script>
  <script>
    var rellax = new Rellax('.rellax');

    var $grid = $('.grid').masonry({
       itemSelector: '.grid-item',
       columnWidth: '.grid-sizer',
       gutter: '.gutter-sizer',
       percentPosition: true
    });

    $grid.imagesLoaded().progress(function() {
       $grid.masonry('layout');
    });

    $(window).resize(function() {
       $grid.masonry('layout');
    });
  </script>
</body>

</html>
